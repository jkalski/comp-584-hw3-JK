<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>COMP 584 HW3</title>
  </head>

  <body style="margin:0; padding:0; background-color:#f2f2f2; font-family:Arial, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;">
      <tr>
        <td align="center" style="padding:20px 10px;">

          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"
            style="border-collapse:collapse; width:600px; max-width:600px; background-color:#ffffff;">

            <tr>
              <td align="center" style="padding:0;">
                <img
                  src="https://via.placeholder.com/1200x500.png?text=Hero+Image"
                  alt="Hero image"
                  width="600"
                  style="display:block; width:100%; max-width:600px; height:auto; border:0;"
                />
              </td>
            </tr>

            <tr>
              <td style="padding:16px; color:#111111;">
                <h1 style="margin:0 0 10px 0; font-size:22px; line-height:1.2;">HW3 Email Page</h1>
                <p style="margin:0; font-size:14px; line-height:1.6;">
                  This is a basic single-column email layout using tables. It has a responsive hero image,
                  a centered button, and a text section with a background image.
                </p>
              </td>
            </tr>

            <tr>
              <td align="center" style="padding:18px;">
                <div style="padding:10px 0;">
                  <a
                    href="https://example.com"
                    style="display:inline-block; text-decoration:none; background-color:#000000; color:#ffffff;
                           padding:14px 24px; font-size:14px; border-radius:6px;"
                    aria-label="Open the example link"
                  >
                    Click Me
                  </a>
                </div>
              </td>
            </tr>

            <tr>
              <td
                style="padding:18px; color:#ffffff;
                       background-image:url('https://via.placeholder.com/1200x300.png?text=Background+Image');
                       background-size:cover; background-position:center;"
              >
                <h2 style="margin:0 0 8px 0; font-size:18px; line-height:1.2;">Background Image Section</h2>
                <p style="margin:0; font-size:14px; line-height:1.6;">
                  Text on top of a background image.
                </p>
              </td>
            </tr>

            <tr>
              <td style="padding:16px; color:#666666; font-size:12px; line-height:1.6;">
                <p style="margin:0;">COMP 584 • HW3 • JK</p>
                <p style="margin:6px 0 0 0;">
                  <a href="https://example.com/unsubscribe" style="color:#666666;">Unsubscribe</a>
                </p>
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
